{% extends 'base.html' %} 
{% block title %} | Account Login {% endblock %}
{% block content %}
<br><br><br><br>
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto border-danger">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <div class="text-light">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
              </div>
            </div>
            <div class="card-body">
            {% include 'partials/_alerts.html' %}    
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    required
                  />
                </div>

                <input
                  type="submit"
                  value="Login"
                  class="btn btn-secondary btn-block"
                />
              </form>
            <p>Not Registered ? <a href="{% url 'register' %}" class="create">Create an account</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
